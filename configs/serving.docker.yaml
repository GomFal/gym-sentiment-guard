# Serving Configuration for Docker Container
# This config uses container-relative paths

model:
  # Path to the model directory (container path)
  path: /app/artifacts/models/logreg/model.2025.12.16_002

server:
  host: 0.0.0.0
  port: 8080

preprocessing:
  # Apply same preprocessing as training (lowercase, punctuation removal)
  enabled: true
  structural_punctuation_path: /app/configs/structural_punctuation.txt

validation:
  # Maximum text size in bytes (50KB)
  max_text_bytes: 51200
  # Minimum text length in characters
  min_text_length: 1

batch:
  # Maximum number of texts per batch request
  max_items: 100
  # Maximum size per text in batch (5KB)
  max_text_bytes_per_item: 5120

logging:
  # Logging mode: "minimal" or "requests"
  # - minimal: log only errors and startup
  # - requests: log each request with latency, input length, prediction
  mode: requests
